<h2 class="countryname-header">{{ countryName }}</h2>
<table class="countryinfo">
  <tr>
    <td class="infocell">Population of Country:</td>
    <td class="infocell">{{ popCountry | number }}</td>
  </tr>
  <tr>
    <td class="infocell">Area:</td>
    <td class="infocell">{{ areaKm2 | number }} square kilometers</td>
  </tr>
  <tr>
    <td class="infocell">Capital:</td>
    <td class="infocell">{{ capitalName }}</td>
  </tr>
  <tr>
    <td class="infocell">Population of Capital:</td>
    <td class="infocell">{{ popCapital | number }}</td>
  </tr>
  <tr>
    <td class="infocell">{{ neighbors.length || 0 | number }} neighbors</td>
    <td scroll-position-reporter class="infocell">
      <ul class="neighbors">
        <li class="neighbor" ng-repeat="neighbor in neighbors">
          <a href="#/countries/{{ neighbor.countryCode }}/capital">
            {{ neighbor.countryName }}
          </a>
        </li>
      </ul>
    </td>
  </tr>
</table>
<div class="images">
  <div class="image-row">
    <div class="map">
       <img alt="map of {{ countryName }}" ng-src="{{ mapUrl }}">
    </div>
    <div class="flag">
      <img alt="flag of {{ countryName }}" ng-src="{{ flagUrl }}">
    </div>
  </div>
</div>
<nav>
  <ul class="links">
    <li class="link"><a href="#/">Home</a></li>
    <li class="link"><a href="#/countries/">Browse Countries</a></li>
  </ul>
</nav>
