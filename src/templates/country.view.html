<h2>{{ countryName }}</h2>
<table>
  <tr>
    <td>Population of Country:</td>
    <td>{{ popCountry | number }}</td>
  </tr>
  <tr>
    <td>Area:</td>
    <td>{{ areaKm2 | number }} square kilometers</td>
  </tr>
  <tr>
    <td>Capital:</td>
    <td>{{ capitalName }}</td>
  </tr>
  <tr>
    <td>Population of Capital:</td>
    <td>{{ popCapital | number }}</td>
  </tr>
  <tr>
    <td>{{ neighbors.length | number }} neighbors</td>
    <td>
      <ul class="links">
        <li class="link" ng-repeat="neighbor in neighbors">
          <a href="#/{{ neighbor.countryCode }}/capital">
            {{ neighbor.countryName }}
          </a>
        </li>
      </ul>
    </td>
  </tr>
</table>
<div class="images">
  <img alt="map of {{ countryName }}" ng-src="{{ mapUrl }}">
  <img alt="flag of {{ countryName }}" ng-src="{{ flagUrl }}">
</div>
<nav>
  <ul class="links">
    <li class="link"><a href="#/">Home</a></li>
    <li class="link"><a href="#/countries">Browse Countries</a></li>
  </ul>
</nav>
